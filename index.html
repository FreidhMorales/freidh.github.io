    <style>
        /* Fondo de la página */
        body {
            background-color: #000000;
            color: #FFFFFF;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        /* Estilos de los títulos */
        h1, h2 {
            color: #FFFFFF;
            text-shadow: 0 0 10px #0ff, 0 0 20px #0ff, 0 0 30px #00ffff, 0 0 40px #00ffff;
        }

        /* Estilos de los contenedores de las imágenes */
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }

        .image-container {
            width: 200px;
            border: 2px solid #FFFFFF;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
            background-color: #111;
            transition: transform 0.3s;
        }

        /* Estilo de la imagen */
        .image-container img {
            width: 100%;
            border-radius: 8px;
        }

        /* Efecto hover en el contenedor de la imagen */
        .image-container:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.8);
        }

        /* Estilo de los títulos de imagen */
        .image-title {
            color: #FFFFFF;
            font-size: 18px;
            font-weight: bold;
            margin-top: 10px;
            text-shadow: 0 0 5px #00ffff;
        }
    </style>
</head>
